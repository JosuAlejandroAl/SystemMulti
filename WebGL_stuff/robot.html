<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Robot</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>

    <script>
		const scene = new THREE.Scene();

// $$$$$$$$$$$$$$$		DELARING GROUPS FOR ROBOT $$$$$$$$$$$$$$$$$$$$$$$$$$$$$

const RobotEmptyGroup = createRobotEmpty();
scene.add(RobotEmptyGroup);


const RobotBoxGroup = createRobotBox();
scene.add(RobotBoxGroup);


// Set up lights
const ambientLight = new THREE.AmbientLight(0xffd700, 0.6);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(200, 500, 300);
scene.add(dirLight);

// Set up camera
const aspectRatio = window.innerWidth / window.innerHeight;
const cameraWidth = 150;
const cameraHeight = cameraWidth / aspectRatio;

const camera = new THREE.OrthographicCamera(
  cameraWidth / -2, // left
  cameraWidth / 2, // right
  cameraHeight / 2, // top
  cameraHeight / -2, // bottom
  0, // near plane
  1000 // far plane
);
camera.position.set(200, 200, 200);
camera.lookAt(0, 10, 0);

// Set up renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.render(scene, camera);

// 	$$$$$$$$	SOMETHING OF RENDER LET'S SEE IT LATER, ITS IMPORTANT TO DECALRE TWO GROUPS	And IF WE WANT TO MOVE	$$$$$$$$$$$$$$

//%%%%%%%%%%%%%%%          	GROUP CREATED ROBOT EMPTY  (Position in X and Y added)     	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

function createRobotEmpty() {

  const RobotEmptyGroup = new THREE.Group();//Declare the group

  const robotEmptyBody = measureRobotEmptyBody(); //body of robot
  robotEmptyBody.position.y = 1;
  robotEmptyBody.position.x = 0;
  robotEmptyBody.position.z = 0;
  RobotEmptyGroup.add(robotEmptyBody);

  const leftArmRobotEmpty = measureRobotArms(); //left arms
  leftArmRobotEmpty.position.y = 1;
  leftArmRobotEmpty.position.x = -3;
  leftArmRobotEmpty.position.z = 0;
  RobotEmptyGroup.add(leftArmRobotEmpty);

  const rightArmRobotEmpty = measureRobotArms(); //rigth arm
  rightArmRobotEmpty.position.y = 1;
  rightArmRobotEmpty.position.x = 3;
  rightArmRobotEmpty.position.z = 0;
  RobotEmptyGroup.add(rightArmRobotEmpty);

  const leftLeverRobotEmpty = measureRobotlevers(); //left lever
  leftLeverRobotEmpty.position.y = -4;
  leftLeverRobotEmpty.position.x = -3;
  leftLeverRobotEmpty.position.z = 4;
  RobotEmptyGroup.add(leftLeverRobotEmpty);

  const rightLeverRobotEmpty = measureRobotlevers(); //right lever
  rightLeverRobotEmpty.position.y = -4;
  rightLeverRobotEmpty.position.x = 3;
  rightLeverRobotEmpty.position.z = 4;
  RobotEmptyGroup.add(rightLeverRobotEmpty);

  return RobotEmptyGroup;//finish this group
}


//%%%%%%%%%%%%%%%          	MEASURE FUNTIONS OF ROBOT EMPTY       	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

function measureRobotEmptyBody() {
  const geometry = new THREE.BoxBufferGeometry(5, 15, 5);
  const material = new THREE.MeshLambertMaterial({ color: 0x800000 });
  const measRoboEmptBody = new THREE.Mesh(geometry, material);
  return measRoboEmptBody;
}

function measureRobotArms(){
	const geometry = new THREE.BoxBufferGeometry(2, 10, 2);
  	const material = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
  	const wheel = new THREE.Mesh(geometry, material);
  return wheel;
}

function measureRobotlevers(){
	const geometry = new THREE.BoxBufferGeometry(2, 1, 10);
  	const material = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
  	const wheel = new THREE.Mesh(geometry, material);
  return wheel;
}



//%%%%%%%%%%%%%%%          	GROUP CREATED ROBOT BOXING  (Position in X and Y added)     	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

function createRobotBox() {

const RobotBoxGroup = new THREE.Group();//Declare the group

const robotBoxBody = measureRobotBoxBody(); //body of robot
  robotBoxBody.position.y = 1;
  robotBoxBody.position.x = 20;
  robotBoxBody.position.z = 0;
  RobotBoxGroup.add(robotBoxBody);

  const leftArmRobotBox = measureRobotBoxArms(); //left arms
  leftArmRobotBox.position.y = 1;
  leftArmRobotBox.position.x = 23;
  leftArmRobotBox.position.z = 0;
  RobotBoxGroup.add(leftArmRobotBox);

  const rightArmRobotBox = measureRobotBoxArms(); //rigth arm
  rightArmRobotBox.position.y = 1;
  rightArmRobotBox.position.x = 17;
  rightArmRobotBox.position.z = 0;
  RobotBoxGroup.add(rightArmRobotBox);

  const leftLeverRobotBox = measureRobotBoxlevers(); //left lever
  leftLeverRobotBox.position.y = -4;
  leftLeverRobotBox.position.x = 23;
  leftLeverRobotBox.position.z = 4;
  RobotBoxGroup.add(leftLeverRobotBox);

  const rightLeverRobotBox = measureRobotBoxlevers(); //right lever
  rightLeverRobotBox.position.y = -4;
  rightLeverRobotBox.position.x = 17;
  rightLeverRobotBox.position.z = 4;
  RobotBoxGroup.add(rightLeverRobotBox);

  const RobotBox = measureRobotBox(); //right lever
  RobotBox.position.y = -2;
  RobotBox.position.x = 20;
  RobotBox.position.z = 7;
  RobotBoxGroup.add(RobotBox);




return RobotBoxGroup;//finish this group
}

//%%%%%%%%%%%%%%%          	MEASURE FUNTIONS OF ROBOT WITH BOX       	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

function measureRobotBoxBody() {
  const geometry = new THREE.BoxBufferGeometry(5, 15, 5);
  const material = new THREE.MeshLambertMaterial({ color: 0x800000 });
  const measRoboEmptBody = new THREE.Mesh(geometry, material);
  return measRoboEmptBody;
}

function measureRobotBoxArms(){
	const geometry = new THREE.BoxBufferGeometry(2, 10, 2);
  	const material = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
  	const wheel = new THREE.Mesh(geometry, material);
  return wheel;
}

function measureRobotBoxlevers(){
	const geometry = new THREE.BoxBufferGeometry(2, 1, 10);
  	const material = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
  	const wheel = new THREE.Mesh(geometry, material);
  return wheel;
}

function measureRobotBox(){
	const geometry = new THREE.BoxBufferGeometry(5, 5, 5);
  	const material = new THREE.MeshLambertMaterial({ color: 0x800080 });
  	const wheel = new THREE.Mesh(geometry, material);
  return wheel;
}
